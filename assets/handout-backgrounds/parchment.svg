        0,180
        3,155
        0,130
        2,100
        0,75
        3,50
        0,25
        2,8
      "/>
    </clipPath>
  </defs>

  <!-- Background behind parchment (shadow/surround) -->
  <rect x="0" y="0" width="800" height="600" fill="#3a2a1a"/>

  <!-- Clipped parchment group -->
  <g clip-path="url(#tornEdges)">

    <!-- Main parchment fill -->
    <rect x="0" y="0" width="800" height="600" fill="url(#parchmentBase)"/>

    <!-- Paper grain texture overlay -->
    <rect x="0" y="0" width="800" height="600" fill="url(#parchmentBase)" filter="url(#paperGrain)" opacity="0.3"/>

    <!-- Warm center overlay -->
    <rect x="0" y="0" width="800" height="600" fill="url(#warmOverlay)"/>

    <!-- Age stain 1 — upper left -->
    <ellipse cx="120" cy="110" rx="130" ry="100" fill="url(#stain1)"/>

    <!-- Age stain 2 — center right -->
    <ellipse cx="650" cy="280" rx="150" ry="120" fill="url(#stain2)"/>

    <!-- Age stain 3 — bottom left -->
    <ellipse cx="180" cy="480" rx="140" ry="110" fill="url(#stain3)"/>

    <!-- Age stain 4 — upper right corner -->
    <ellipse cx="700" cy="80" rx="110" ry="90" fill="url(#stain4)"/>

    <!-- Vignette / edge darkening -->
    <rect x="0" y="0" width="800" height="600" fill="url(#vignette)"/>

    <!-- Inner border following the page edge (inset slightly) -->
    <rect x="12" y="12" width="776" height="576" rx="1" ry="1"
          fill="none" stroke="#c4a86a" stroke-width="1" opacity="0.35"/>

    <!-- Decorative corner flourish — top-left -->
    <g opacity="0.3" stroke="#c4a86a" stroke-width="1.5" fill="none" stroke-linecap="round">
      <!-- Horizontal bar -->
      <line x1="18" y1="18" x2="55" y2="18"/>
      <!-- Vertical bar -->
      <line x1="18" y1="18" x2="18" y2="55"/>
      <!-- Small ornamental tick -->
      <line x1="55" y1="18" x2="55" y2="25"/>
      <line x1="18" y1="55" x2="25" y2="55"/>
      <!-- Corner dot -->
      <circle cx="18" cy="18" r="2" fill="#c4a86a" stroke="none"/>
    </g>

    <!-- Decorative corner flourish — top-right -->
    <g opacity="0.3" stroke="#c4a86a" stroke-width="1.5" fill="none" stroke-linecap="round">
      <line x1="782" y1="18" x2="745" y2="18"/>
      <line x1="782" y1="18" x2="782" y2="55"/>
      <line x1="745" y1="18" x2="745" y2="25"/>
      <line x1="782" y1="55" x2="775" y2="55"/>
      <circle cx="782" cy="18" r="2" fill="#c4a86a" stroke="none"/>
    </g>

    <!-- Decorative corner flourish — bottom-left -->
    <g opacity="0.3" stroke="#c4a86a" stroke-width="1.5" fill="none" stroke-linecap="round">
      <line x1="18" y1="582" x2="55" y2="582"/>
      <line x1="18" y1="582" x2="18" y2="545"/>
      <line x1="55" y1="582" x2="55" y2="575"/>
      <line x1="18" y1="545" x2="25" y2="545"/>
      <circle cx="18" cy="582" r="2" fill="#c4a86a" stroke="none"/>
    </g>

    <!-- Decorative corner flourish — bottom-right -->
    <g opacity="0.3" stroke="#c4a86a" stroke-width="1.5" fill="none" stroke-linecap="round">
      <line x1="782" y1="582" x2="745" y2="582"/>
      <line x1="782" y1="582" x2="782" y2="545"/>
      <line x1="745" y1="582" x2="745" y2="575"/>
      <line x1="782" y1="545" x2="775" y2="545"/>
      <circle cx="782" cy="582" r="2" fill="#c4a86a" stroke="none"/>
    </g>

    <!-- Faint fold line (horizontal, slightly off-center) for realism -->
    <line x1="30" y1="298" x2="770" y2="302" stroke="rgba(160,130,80,0.08)" stroke-width="2"/>

    <!-- Wax seal shadow (offset slightly down-right) -->
    <circle cx="402" cy="542" r="30" fill="rgba(0,0,0,0.12)"/>

    <!-- Wax seal body -->
    <circle cx="400" cy="540" r="25" fill="url(#waxSeal)"/>

    <!-- Wax seal edge shadow (inner) -->
    <circle cx="400" cy="540" r="25" fill="url(#sealShadow)"/>

    <!-- Wax seal highlight -->
    <circle cx="400" cy="540" r="25" fill="url(#sealHighlight)"/>

    <!-- Wax seal border ring -->
    <circle cx="400" cy="540" r="25" fill="none" stroke="rgba(60,10,10,0.3)" stroke-width="0.5"/>

    <!-- Small "I" for Inquisition stamp in wax -->
    <text x="400" y="545" text-anchor="middle" font-family="'Times New Roman', 'Georgia', serif"
          font-size="18" font-weight="bold" fill="rgba(50,8,8,0.35)"
          dominant-baseline="middle" letter-spacing="0">I</text>

  </g>
</svg>