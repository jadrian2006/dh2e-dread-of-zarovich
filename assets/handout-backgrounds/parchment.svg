<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Main parchment gradient (135 degrees) -->
    <linearGradient id="parchmentBase" x1="0%" y1="0%" x2="70.7%" y2="70.7%">
      <stop offset="0%" stop-color="#f4e4c1"/>
      <stop offset="25%" stop-color="#e8d5a3"/>
      <stop offset="50%" stop-color="#f0deb5"/>
      <stop offset="75%" stop-color="#e5d09a"/>
      <stop offset="100%" stop-color="#f2e0b0"/>
    </linearGradient>

    <!-- Warm center overlay -->
    <radialGradient id="warmOverlay" cx="50%" cy="45%" r="55%" fx="48%" fy="42%">
      <stop offset="0%" stop-color="rgba(255,245,200,0.15)"/>
      <stop offset="50%" stop-color="rgba(255,240,190,0.06)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <!-- Age stain 1 — upper left area -->
    <radialGradient id="stain1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(139,90,43,0.08)"/>
      <stop offset="60%" stop-color="rgba(139,90,43,0.04)"/>
      <stop offset="100%" stop-color="rgba(139,90,43,0)"/>
    </radialGradient>

    <!-- Age stain 2 — center right -->
    <radialGradient id="stain2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(120,75,30,0.07)"/>
      <stop offset="50%" stop-color="rgba(120,75,30,0.03)"/>
      <stop offset="100%" stop-color="rgba(120,75,30,0)"/>
    </radialGradient>

    <!-- Age stain 3 — bottom left -->
    <radialGradient id="stain3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(150,100,50,0.09)"/>
      <stop offset="65%" stop-color="rgba(150,100,50,0.03)"/>
      <stop offset="100%" stop-color="rgba(150,100,50,0)"/>
    </radialGradient>

    <!-- Age stain 4 — upper right corner -->
    <radialGradient id="stain4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(130,85,40,0.06)"/>
      <stop offset="55%" stop-color="rgba(130,85,40,0.02)"/>
      <stop offset="100%" stop-color="rgba(130,85,40,0)"/>
    </radialGradient>

    <!-- Wax seal gradient -->
    <radialGradient id="waxSeal" cx="45%" cy="40%" r="50%" fx="40%" fy="35%">
      <stop offset="0%" stop-color="#c03030"/>
      <stop offset="30%" stop-color="#a02020"/>
      <stop offset="80%" stop-color="#7a1515"/>
      <stop offset="100%" stop-color="#6a1010"/>
    </radialGradient>

    <!-- Wax seal shadow -->
    <radialGradient id="sealShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="85%" stop-color="rgba(0,0,0,0.08)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.15)"/>
    </radialGradient>

    <!-- Wax seal highlight -->
    <radialGradient id="sealHighlight" cx="35%" cy="30%" r="40%" fx="35%" fy="30%">
      <stop offset="0%" stop-color="rgba(255,180,180,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,180,180,0)"/>
    </radialGradient>

    <!-- Fiber / paper grain noise pattern -->
    <filter id="paperGrain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="2" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply" result="blended"/>
      <feComponentTransfer in="blended">
        <feFuncA type="linear" slope="1"/>
      </feComponentTransfer>
    </filter>

    <!-- Subtle vignette for depth -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(80,50,20,0.06)"/>
    </radialGradient>

    <!-- Torn edge clip path — irregular polygon approximating ragged paper -->
    <clipPath id="tornEdges">
      <polygon points="
        5,3
        12,0
        28,4
        45,1
        68,3
        95,0
        120,2
        148,5
