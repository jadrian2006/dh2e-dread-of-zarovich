<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Scanline pattern -->
    <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="4" height="1" fill="#000000" opacity="0.5"/>
      <rect x="0" y="1" width="4" height="3" fill="transparent"/>
    </pattern>

    <!-- Green glow gradient for screen center -->
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(51,255,51,0.08)"/>
      <stop offset="70%" stop-color="rgba(51,255,51,0.03)"/>
      <stop offset="100%" stop-color="rgba(51,255,51,0)"/>
    </radialGradient>

    <!-- CRT edge darkening gradient -->
    <radialGradient id="crtCurvature" cx="50%" cy="50%" r="55%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="85%" stop-color="rgba(0,0,0,0.12)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.3)"/>
    </radialGradient>

    <!-- Slight inner screen bevel gradient -->
    <linearGradient id="screenBevel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080c08"/>
      <stop offset="5%" stop-color="#0a0e0a"/>
      <stop offset="95%" stop-color="#0a0e0a"/>
      <stop offset="100%" stop-color="#0c100c"/>
    </linearGradient>

    <!-- Phosphor burn gradient for subtle uneven illumination -->
    <radialGradient id="phosphorBurn" cx="45%" cy="40%" r="60%" fx="45%" fy="40%">
      <stop offset="0%" stop-color="rgba(30,180,30,0.04)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <!-- Blink animation for footer indicator -->
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1.0; }
        50% { opacity: 0.5; }
      }
      .blinking {
        animation: blink 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Outer bezel / monitor casing -->
  <rect x="0" y="0" width="800" height="600" rx="8" ry="8" fill="#0d0d0d" stroke="#1a3a1a" stroke-width="3"/>

  <!-- Subtle bezel texture: faint vertical gradient to suggest plastic -->
  <rect x="0" y="0" width="800" height="600" rx="8" ry="8" fill="url(#screenBevel)" opacity="0.3"/>

  <!-- Inner screen inset shadow (gives depth to the bezel) -->
  <rect x="18" y="38" width="764" height="524" rx="5" ry="5" fill="#050805" opacity="0.8"/>

  <!-- Main screen area -->
  <rect x="20" y="40" width="760" height="520" rx="4" ry="4" fill="#0a0e0a"/>

  <!-- Green phosphor glow -->
  <rect x="20" y="40" width="760" height="520" rx="4" ry="4" fill="url(#greenGlow)"/>

  <!-- Secondary phosphor burn (off-center warmth) -->
  <rect x="20" y="40" width="760" height="520" rx="4" ry="4" fill="url(#phosphorBurn)"/>

  <!-- Scanline overlay -->
  <rect x="20" y="40" width="760" height="520" rx="4" ry="4" fill="url(#scanlines)"/>

  <!-- CRT edge curvature darkening -->
  <rect x="20" y="40" width="760" height="520" rx="4" ry="4" fill="url(#crtCurvature)"/>

  <!-- Corner rivets — top-left -->
  <circle cx="14" cy="14" r="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Corner rivet highlight -->
  <circle cx="13" cy="13" r="1.5" fill="#3a3a3a" opacity="0.5"/>

  <!-- Corner rivets — top-right -->
  <circle cx="786" cy="14" r="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="785" cy="13" r="1.5" fill="#3a3a3a" opacity="0.5"/>

  <!-- Corner rivets — bottom-left -->
  <circle cx="14" cy="586" r="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="13" cy="585" r="1.5" fill="#3a3a3a" opacity="0.5"/>

  <!-- Corner rivets — bottom-right -->
  <circle cx="786" cy="586" r="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="785" cy="585" r="1.5" fill="#3a3a3a" opacity="0.5"/>

  <!-- Header plate background -->
  <rect x="200" y="6" width="400" height="24" rx="3" ry="3" fill="#0d120d" stroke="#1a3a1a" stroke-width="0.5"/>
  <!-- Header plate inset shadow -->
  <rect x="201" y="7" width="398" height="1" fill="#000000" opacity="0.4"/>

  <!-- Header text -->
  <text x="400" y="23" text-anchor="middle" font-family="'Courier New', 'Lucida Console', monospace" font-size="10" fill="#1a5a1a" letter-spacing="2px" font-weight="bold">INQUISITORIAL VOX TERMINAL</text>

  <!-- Footer indicator (blinking) -->
  <text x="400" y="590" text-anchor="middle" font-family="'Courier New', 'Lucida Console', monospace" font-size="9" fill="#22aa22" letter-spacing="1px" class="blinking">SIGNAL: WEAK</text>

  <!-- Small LED indicator dots on bezel bottom -->
  <circle cx="30" cy="580" r="2" fill="#113311" opacity="0.6"/>
  <circle cx="30" cy="580" r="1" fill="#22aa22" opacity="0.4" class="blinking"/>
  <circle cx="42" cy="580" r="2" fill="#331111" opacity="0.4"/>

  <!-- Faint screen edge highlight (top) to suggest glass reflection -->
  <line x1="30" y1="42" x2="770" y2="42" stroke="rgba(51,255,51,0.04)" stroke-width="1"/>
</svg>